{% load tailwind_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Django Tailwind</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% tailwind_css %}
    <link rel="stylesheet" href="{% static 'css/dist/styles.css' %}">
</head>
<body class="min-h-screen flex flex-col">
    <!-- Fixed Header/Navbar -->
    <header class="fixed top-0 left-0 w-full bg-white shadow z-50 flex items-center justify-between px-6"
        style="height: 4rem;">
    <a href="/" class="text-2xl font-bold text-primary bg-neutral rounded-lg px-4 py-2 shadow hover:bg-primary hover:text-white transition-colors">ProjectLogo</a>
    <nav class="flex gap-6">
        <a href="#" class="text-base font-medium text-neutral hover:text-primary bg-gray-100 rounded px-3 py-2 transition-colors hover:bg-primary hover:text-white">Home</a>
        <a href="#" class="text-base font-medium text-neutral hover:text-primary bg-gray-100 rounded px-3 py-2 transition-colors hover:bg-primary hover:text-white">About</a>
        <a href="#" class="text-base font-medium text-neutral hover:text-primary bg-gray-100 rounded px-3 py-2 transition-colors hover:bg-primary hover:text-white">Contact</a>
        <a href="{% url 'map_home' %}" class="text-base font-medium text-neutral hover:text-primary bg-gray-100 rounded px-3 py-2 transition-colors hover:bg-primary hover:text-white">Map</a>
    </nav>
    </header>

    <!-- Main Content -->
    <main class="flex-1" style="padding-top: 10rem; padding-bottom: 10rem;">
        {% block content %}{% endblock %}
    </main>

    <!-- Fixed Footer -->
    <footer class="fixed bottom-0 left-0 w-full bg-neutral text-neutral-content flex items-center justify-between px-6 z-50"
        style="height: 10rem;">
        <p class="m-0">Copyright Â© {% now 'Y' %} - All rights reserved</p>
        <nav class="flex gap-4">
            <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
            <a href="#" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
            <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
        </nav>
    </footer>

    {% block extra_js %}{% endblock %}
    <!-- Font Awesome CDN for icons -->
    {% comment %} <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"
        crossorigin="anonymous"></script> {% endcomment %}
</body>
</html>
