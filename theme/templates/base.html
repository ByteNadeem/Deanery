{% load static %}
{% load tailwind_tags %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Django Tailwind</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="{% tailwind_css %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body class="flex flex-col min-h-screen">
    <!-- Fixed Navbar -->
    <nav class="navbar fixed top-0 left-0 w-full bg-neutral text-neutral-content px-4 z-50">
        <div class="flex-1">
            <a class="btn btn-ghost text-xl" href="#">logo</a>
        </div>
        <div class="flex-none">
            <div class="hidden md:flex gap-2">
                <a class="btn btn-ghost" href="#">Home</a>
                <a class="btn btn-ghost" href="#">About</a>
                <a class="btn btn-ghost" href="#">Contact</a>
            </div>

        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-1 pt-16 pb-20">
        {% block content %}{% endblock %}
    </main>

    <!-- Fixed Footer -->
    <footer
        class="fixed bottom-0 left-0 w-full bg-neutral text-neutral-content items-center p-4 sm:footer-horizontal z-50">
        <aside class="grid-flow-col items-center">
            <p>Copyright Â© {% now 'Y' %} - All rights reserved</p>
        </aside>
        <nav class="grid-flow-col gap-4 md:place-self-center md:justify-self-end">
            <a href="#" aria-label="Facebook">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#" aria-label="YouTube">
                <i class="fab fa-youtube"></i>
            </a>
            <a href="#" aria-label="Twitter">
                <i class="fab fa-twitter"></i>
            </a>
        </nav>
    </footer>
    {% block extra_js %}{% endblock %}
    <!-- Font Awesome CDN for icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"
        crossorigin="anonymous"></script>
</body>

</html>
