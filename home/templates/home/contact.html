{% extends "base.html" %} {% load static %} {% block content %}
<div
    class="flex flex-col items-center justify-center min-h-[70vh] px-4 py-8 mx-auto"
>
    <p class="text-lg text-white text-center m-6 pt-8">
        We'd love to hear from you! Send us a message if you have any general
        questions or information not available through your church and we will
        do our best to help!
    </p>
    <h1 class="text-3xl font-bold text-white text-center">Contact Us</h1>
    <form
        method="post"
        action="{% url 'contact' %}"
        class="bg-base-100 shadow-lg rounded-lg p-8 w-full max-w-md flex flex-col gap-6"
    >
        {% csrf_token %}
        <div class="form-control">
            <label for="name" class="label font-medium">Name:</label>
            <input
                type="text"
                id="name"
                name="name"
                class="input input-bordered w-full"
                required
            />
        </div>
        <div class="form-control">
            <label for="email" class="label font-medium">Email:</label>
            <input
                type="email"
                id="email"
                name="email"
                class="input input-bordered w-full"
                required
            />
        </div>
        <div class="form-control">
            <label for="telephone" class="label font-medium">Telephone:</label>
            <input
                type="tel"
                id="telephone"
                name="telephone"
                class="input input-bordered w-full"
                required
            />
        </div>
        <div class="form-control">
            <label for="message" class="label font-medium">Message:</label>
            <textarea
                id="message"
                name="message"
                class="textarea textarea-bordered w-full"
                required
            ></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-full">Send</button>
    </form>
</div>
{% endblock %}
